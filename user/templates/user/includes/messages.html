{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
        <!-- {% if message == "emailerrorforregister" %}Do you mean to <a href='/profile/login'>login</a>{% else %}{{ message }}{% endif %}} -->
        {{message}}
    </li>
    {% endfor %}
</ul>
{% endif %}
